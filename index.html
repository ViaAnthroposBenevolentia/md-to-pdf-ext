<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to PDF Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Markdown to PDF Converter</h1>
  <div id="drop-area">
    <p>Drag & drop a Markdown (.md) file here, or click to select</p>
    <input type="file" id="fileElem" accept=".md">
  </div>
  <button id="convert-btn" disabled>Convert to PDF</button>
  <!-- Optional Preview -->
  <!-- <div id="preview"></div> -->
  <script src="libs/marked.min.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
